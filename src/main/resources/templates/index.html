<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FoodApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
<link href="../static/main.css" th:href="@{/css/main.css}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main">
		<div class="jumbotron home-jumbo text-center">
			<h1 class="text-white">GUSTO RESTAURANT</h1>
			<a th:href="@{/zamowienie}" class="btn btn-dark">Zamówienie</a>
		</div>
		<div class="container" th:remove="all-but-first">
			<div class="media col-sm-4 col-6 offset-4"  th:each="item: ${items}">
				<div class="row">
					<i class="fas fa-utensils fa-5x"></i>
					<div class="media-body">
						<a style="color: black" href="#" th:href="@{|/danie/${#strings.replace(item.name, ' ', '-').toLowerCase()}|}">
							<h5 th:text="|${item.name}  (${item.price}zł)|">Pizza Margherita (25zł)</h5>
						</a>
						<p th:text="${item.shortDescription}">Opis 1</p>
						<a href="#" th:href="@{/zamowienie/dodaj(itemId=${item.id})}" class="btn btn-sm btn-secondary d-block"> Dodaj do zamówienia </a>
					</div>
				</div>
			</div>
			<div class="media col-sm-4 col-6 offset-4">
				<div class="row">
					<i class="fas fa-utensils fa-5x"></i>
					<div class="media-body">
						<a href="#"><h5>Pizza Margherita (25zł)</h5></a>
						<p>Opis 1</p>
						<a> Dodaj do zamówienia </a>
					</div>
				</div>
			</div>
			<div class="media col-sm-4 col-6 offset-4">
				<div class="row">
					<i class="fas fa-utensils fa-5x"></i>
					<div class="media-body">
						<a href="#"><h5>Pizza Capriciosa (..zł)</h5></a>
						<p>Opis 2</p>
						<a href="#"> Dodaj do zamówienia </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
