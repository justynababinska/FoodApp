<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${item.name}">Pizza Margherita</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
<link href="../static/main.css" th:href="@{/css/main.css}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="main">
	<div class="col-lg-8 offset-lg-2">
		<img src="../static/img/margherita.jpg" th:src="@{${item.url}}" class="img-fluid" alt="Pizza margherita" />
		<div class="shadow-lg p-3 mb-5 bg-white rounded">
			<h1 class="text-center" th:text="${item.name}">Pizza Margherita</h1>
			<h3 class="text-center" th:text="${item.price} + ' zł'">Cena: 25zł</h3>
			<p class="text-justify" th:text="${item.description}">Pizza
				Margherita to klasyka włoskiej kuchni. W naszym wydaniu serwujemy
				pizzę na cienkim cieście z ręcznie przygotowanym sosem pomidorowym i
				oryginalnym serem mozarella</p>
			<a href="#" th:href="@{/zamowienie/dodaj(itemId=${item.id})}" class="btn btn-secondary d-block"> Dodaj do zamówienia </a>
		</div>
	</div>
</body>
</html>
